<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>五星标杆</title>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">

            <!-- page1 start -->
            <div class="swiper-slide page1">
                <div class="page-bg">
                    <div class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">
                        <div class="bg-star">
                        </div>
                    </div>
                    <header class="page1-title">
                        
                        <div class="title-hd  ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="images/page1/page1_title01.png" alt="" /></div>
                        <div class="title-bd  ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"><img src="images/page1/page1_title02.png" alt="" /></div>
                    </header>
                    <section class="page1-content">
                        <div class="page1-penguin1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s"></div>
                        <div class="page1-penguin2 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">
                            <div class="penguin-star"></div>
                            <div class="penguin"></div>
                        </div>
                        <div class="page1-penguin3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s"></div>
                    </section>
                    <footer class="page1-footer ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                        <div class="page1-footer-box">
                            <img class="page1-footer-1" src="images/page1/page1_cloud01.png" alt="" />
                            <img class="page1-footer-2" src="images/page1/page1_cloud02.png" alt="" />
                        </div>
                    </footer>
                </div>
            </div>
            <!-- page1 end -->

            <!-- page2 start -->
            <div class="swiper-slide page2">
                <header class="page2-title  ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    <img src="images/page2/title.png" alt="" />
                </header>
                <section class="page2-content">
                    <div class="page2-content-1">
                        <div class="photo-box photo1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
                            <i class="icon-wing-small"></i><i class="icon-wing-big"></i><i class="icon-content1-3"></i>
                            <img src="images/page2/content-1.png" alt="" />
                        </div>
                        <h2 class="photo-title ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s"></h2>
                        <p class="photo-info ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s"></p>
                    </div>
                    <div class="page2-content-2">
                        <div class="photo-box photo2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s">
                            <i class="icon-content2"></i>
                            <img src="images/page2/content-2.png" alt="" />
                        </div>
                        <h2 class="photo-title ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.8s"></h2>
                        <p class="photo-info ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="3.3s"></p>
                    </div>
                    <div class="page2-content-3">
                        <div class="photo-box photo3">
                            <i class="icon-content3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="4.0s"></i>
                            <img class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="4.3s" src="images/page2/content-3.png" alt="" />
                        </div>
                        <h2 class="photo-title ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="5.8s"></h2>
                        <p class="photo-info ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="6.3s"></p>
                    </div>
                </section>
            </div>
            <!-- page2 end -->

            <!-- page3 start -->
            <div class="swiper-slide page3">
                <header class="page3-title">
                    <div class="avatar-box ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                        <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="images/page3/avatar.png" alt="" />
                        <i class="icon-5star ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s"></i>
                        <span class="avatar-name ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">sonyahuang(黄诗卉)</span>
                    </div>
                </header>
                <section class="page3-content">
                    <div class="content-hd ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s">
                        <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.8s" src="images/page3/bg-02.png" alt="" />
                    </div>
                    <div class="content-bd">
                        <div class="content-bd-1">
                            <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="2.8s">您于 <span class="strong">2013.07.19 </span> 加入鹅鹅伐木累</p>
                            <i class="ani icon-floor" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="3.3s" class="icon-floor"></i>
                        </div>
                        <div class="content-bd-2">
                            <i class="icon-star-big ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="3.8s"></i>
                            <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="3.8s">已累计获得5星 <span class="strong">2次</span>啦</p>
                            <i class="icon-line1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="4.2s"></i>
                            <i class="icon-point1 icon-point ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="4.0s"></i>
                            <i class="icon-point2 icon-point ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="4.2s"></i>
                            <i class="icon-point3 icon-point ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="4.3s"></i>
                        </div>
                        <div class="content-bd-3">
                            <span class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="4.5s">超越了 <span>92.6%</span>的鹅厂精英</span>
                            <i class="icon-line2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="4.5s"></i>
                        </div>
                        <div class="content-footer">
                            <img class="img1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="5.3s" src="images/page3/star.png" alt="" />
                            <img class="img2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="5.3s" src="images/page3/penguin.png" alt="" />
                            <img class="img3 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="5.8s" src="images/page3/seal.png" alt="" />
                        </div>
                    </div>
                </section>
            </div>
            <!-- page3 end -->

        </div>
    </div>

    <p class="slideArrow">
        <span class="icon-arrow"></span>
    </p>

    <script src="js/zepto.min.js"></script>
    
    <script type="text/javascript" src="js/swiper.jquery.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container', {
        onInit: function(swiper) {
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper) {
            swiperAnimate(swiper);
        },
        direction: 'vertical',
    })
    </script>
</body>

</html>
